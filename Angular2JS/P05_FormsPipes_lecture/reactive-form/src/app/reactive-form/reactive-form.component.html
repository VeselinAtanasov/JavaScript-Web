<form (ngSubmit)="save()" [formGroup]="registerForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id ="email"  formControlName="username">    
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id ="password"  formControlName="password"> 
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Repeat Password</label>
    <input type="password" class="form-control" id ="repeatPassword"  formControlName="repeatPassword">
  </div>
  <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary">Submit</button>  
</form>
